<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="tituloJanela">Sistema de Irrigação</ui:define>

	<f:metadata>
		<f:event type="preRenderView" listener="#{parametroController.iniciarConversacao()}" />
	</f:metadata>

	<ui:define name="conteudo">
		<h:form>
			<p:messages id="message" closable="true" />
			<p:panel header="Parametro do Sistema" id="panelComponentes">

				<p:dataTable id="dtParamero" var="parametro" value="#{parametroController.lazyDataModel}" rows="6" paginator="true"
					paginatorPosition="bottom" selection="#{parametroController.objeto}" lazy="true" selectionMode="single"
					rowKey="#{parametro.id}" emptyMessage="Nenhum registro encontrado" style=" text-align:center;">

					<p:column headerText="Qtd. Dias" width="100">
						<p:outputLabel value="#{parametro.quantidadeDia}" />
					</p:column>
					<p:column headerText="Ler Xml" width="100">
						<p:outputLabel value="#{parametro.leituraXml}" />
					</p:column>
					<p:column headerText="IP" width="100">
						<p:outputLabel value="#{parametro.ip}" />
					</p:column>
					<p:column headerText="Porta" width="100">
						<p:outputLabel value="#{parametro.porta}" />
					</p:column>

				</p:dataTable>

				<br />

				<h:panelGroup id="botaoCrud">

					<p:commandButton value="Editar" icon="editar" action="#{parametroController.editar()}" update="message"
						rendered="#{parametroController.habilitaVisualizarCancelar}" />
					<p:spacer width="10px" height="10px" />

					<p:commandButton value="Visualizar" icon="visualizar" action="#{parametroController.visualizar()}"
						rendered="#{parametroController.habilitaVisualizarCancelar}" update="message" />
					<p:spacer width="10px" height="10px" />

				</h:panelGroup>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
