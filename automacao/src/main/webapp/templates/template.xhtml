<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>

	<h:outputStylesheet library="css" name="primefaces.css" />

	<script type="text/javascript" src="resources/js/scheduleIdioma.js" />

	<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
</h:head>

<h:body>


	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

	<div class="container">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Sistema de Irrigação</span> <span class="icon-bar" /> <span class="icon-bar" /> <span
					class="icon-bar" /> <span class="icon-bar" />
			</button>
			<a class="navbar-brand" href="home.xhtml">Sistema de Irrigação</a>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li><p:link outcome="home" value="Início" /></li>
				<li><p:link outcome="tempoForm" value="Previsão" /></li>
				<li><p:link outcome="sensorUmidadeSoloList" value="Sensor" /></li>

				<li><p:link outcome="configuracaoForm.xhtml" value="Configuração" /></li>
			</ul>
		</div>

	<section id="portfolio">
	<div class="container" align="center" style="font-size: 12px">

			<div class="row">
				<div class="col-lg-12">Romualdo Massuia Junior - 2015</div>
			</div>
		</div>
	</div>

	<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

	<div align="center">
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false"
			showHeader="false">
			<p:graphicImage value="/resources/images/loader.gif" />
			<br />
			<h:outputText value="Carregando..." />
